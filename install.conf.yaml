- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config']

- link:
    ~/.aliases: aliases
    ~/.config/gh: gh
    ~/.config/karabiner: karabiner
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.fish_env:
    ~/.gitconfig-base: git/gitconfig-base
    # ~/.gitconfig: git/gitconfig # COMMENTING THIS TO FIX GitHub Actions failure. Add this while setting up.
    ~/.gitmessage: git/gitmessage
    ~/.hammerspoon: hammerspoon
    ~/.iterm2_shell_integration.fish: functions/iterm2_shell_integration.fish
    ~/.ssh/config: ssh/config
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux: tmux

- create:
    - ~/.config/fish
    - ~/.config/gh
    - ~/.config/karabiner
    - ~/.config/kitty
    - ~/.config/nvim
    - ~/.aliases
    - ~/.tmux

- shell:
    # - chsh -s $(which sh)
    - cp ./git/hooks/post-commit .git/hooks/
