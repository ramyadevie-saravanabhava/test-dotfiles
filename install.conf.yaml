- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.aliases:
    ~/.docker_aliases:
    ~/.vimrc:
    ~/.gitconfig:
    ~/.mathworks_aliases:
    ~/.fish_env:
    ~/.iterm2_shell_integration.fish:
    ~/.rc: bash_scripts/rc

- create:
  - ~/.config/fish

- shell:
    # - chsh -s $(which sh)
    - cp -r ./functions ~/.config/functions/

